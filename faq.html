    <!-- faq section -->
    <section class="overflow-x-hidden px-3 py-8">
      <div class="w-full mx-auto text-center space-y-4 overflow-hidden">
        <p
          data-aos="fade-up"
          data-aos-delay="100"
          class="text-indigo-600 text-sm font-medium"
        >
          FAQ's
        </p>
        <h1
          data-aos="fade-up"
          data-aos-delay="150"
          class="text-2xl md:text-4xl font-semibold"
        >
          Looking for answer?
        </h1>
        <p
          data-aos="fade-up"
          data-aos-delay="200"
          class="text-sm md:text-lg text-gray-400"
        >
          Ship Beautiful Frontends Without the Overhead — Customizable, Scalable
          and Developer-Friendly UI Components.
        </p>
      </div>

      <div class="mx-auto grid lg:grid-cols-2 gap-8 py-10">
        <div data-aos="zoom-in-right" data-aos-delay="150">
          <img
            class="w-full md:h-[500px] rounded-xl object-cover"
            src="../assets//contact.jpg"
            alt="cad-img"
          />
        </div>
        <div data-aos="zoom-in-left" data-aos-delay="300">
          <!-- FAQ Items -->
          <div id="faqContainer"></div>
        </div>
      </div>

      <!-- faq Script  -->
      <script>
        const faqs = [
          {
            question: "What services do you offer?",
            answer:
              "We provide end-to-end event management services including wedding planning, corporate events, birthday parties, exhibitions, destination events, concerts, and theme décor design. From concept creation to final execution — we handle it all.",
          },
          {
            question: "Do you manage both small and large events?",
            answer:
              "Yes! We handle events of all sizes — from intimate private gatherings to large corporate functions and grand weddings. Every event receives our full attention and expertise.",
          },
          {
            question:
              "Can you customize an event according to our theme or budget?",
            answer:
              "Absolutely. We specialize in tailor-made events. Our team works closely with you to understand your vision, theme, and budget, ensuring a personalized and cost-effective experience.",
          },
          {
            question: "How early should we contact you before the event?",
            answer:
              "Ideally, 4–6 weeks in advance gives us ample time to plan and coordinate every detail. However, we also manage last-minute events depending on availability.",
          },
          {
            question: "Do you provide on-site coordination on the event day?",
            answer:
              "Yes! Our dedicated on-site team ensures everything runs smoothly — from setup and guest management to vendor coordination and final wrap-up.",
          },
        ];

        const container = document.getElementById("faqContainer");

        faqs.forEach((faq, index) => {
          const wrapper = document.createElement("div");
          wrapper.className =
            "border-b border-slate-200 py-3 md:py-8 cursor-pointer";

          const header = document.createElement("div");
          header.className = "flex items-center justify-between";
          header.innerHTML = `
            <h3 class="text-lg md:text-xl font-medium">${faq.question}</h3>
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="transition-all duration-500 ease-in-out icon">
                <path d="m4.5 7.2 3.793 3.793a1 1 0 0 0 1.414 0L13.5 7.2"
                    stroke="#1D293D" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        `;

          const answer = document.createElement("p");
          answer.className =
            "text-sm md:text-lg text-slate-300 transition-all duration-500 ease-in-out opacity-0 max-h-0 -translate-y-2 pt-0 answer";
          answer.textContent = faq.answer;

          wrapper.appendChild(header);
          wrapper.appendChild(answer);
          container.appendChild(wrapper);

          header.addEventListener("click", () => {
            const allAnswers = document.querySelectorAll(".answer");
            const allIcons = document.querySelectorAll(".icon");

            allAnswers.forEach((el, i) => {
              if (i === index) {
                const isOpen = el.classList.contains("opacity-100");
                el.classList.toggle("opacity-100", !isOpen);
                el.classList.toggle("max-h-[300px]", !isOpen);
                el.classList.toggle("translate-y-0", !isOpen);
                el.classList.toggle("pt-4", !isOpen);
                el.classList.toggle("opacity-0", isOpen);
                el.classList.toggle("max-h-0", isOpen);
                el.classList.toggle("-translate-y-2", isOpen);

                allIcons[i].classList.toggle("rotate-180", !isOpen);
              } else {
                el.classList.remove(
                  "opacity-100",
                  "max-h-[300px]",
                  "translate-y-0",
                  "pt-4"
                );
                el.classList.add("opacity-0", "max-h-0", "-translate-y-2");
                allIcons[i].classList.remove("rotate-180");
              }
            });
          });
        });
      </script>
    </section>
