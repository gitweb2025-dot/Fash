<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fashion</title>

    <!-- Font Awesome Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Aos Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Tailwind Css  -->
    <link rel="stylesheet" href="./output.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap");

      body {
        font-family: "Josefin Sans", sans-serif;
        overflow-x: hidden;
      }

      .marquee-wrap:hover {
        animation-play-state: paused;
      }

      /* Hamburger animation */
      .hamburger span {
        display: block;
        width: 1.5rem;
        height: 0.125rem;
        margin: 0.4rem auto;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        background-color: currentColor;
      }

      .hamburger.active span:nth-child(1) {
        transform: rotate(45deg) translate(6px, 6px);
      }

      .hamburger.active span:nth-child(2) {
        opacity: 0;
      }

      .hamburger.active span:nth-child(3) {
        transform: rotate(-45deg) translate(6px, -6px);
      }

      /* Mobile menu slide + fade */
      .mobile-menu {
        max-height: 0;
        opacity: 0;
        transform: translateY(-10px);
        overflow: hidden;
        transition: all 0.4s ease-in-out;
      }

      .mobile-menu.open {
        max-height: 500px;
        /* enough for nav links */
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>

  <body class="antialiased bg-white text-white relative">
    <!-- backimg -->
    <div class="absolute inset-0 w-full h-full">
      <img
        class="w-full h-full object-cover object-center xl:object-top"
        src="./Assets//signup1_50.webp"
        alt="bg"
      />
    </div>

    <section
      data-aos="zoom-in-up"
      data-aos-delay="200"
      class="h-screen flex justify-end items-center mx-auto overflow-x-hidden z-50"
    >
      <div
        class="flex flex-col items-center justify-center text-sm p-3 md:p-16 mx-3"
      >
        <div class="flex flex-col items-center">
          <h2
            class="text-3xl md:text-5xl font-bold bg-linear-to-r from-white to-white bg-clip-text text-transparent"
          >
            404 Not Found
          </h2>
        </div>
        <div
          class="h-px w-80 rounded bg-linear-to-r from-gray-400 to-gray-400 my-5 md:my-7"
        ></div>
        <p class="md:text-xl text-gray-50 max-w-lg text-center">
          The page you are looking for does not exist or has been moved.
        </p>
        <a
          href="./index.html"
          class="group flex items-center gap-1 bg-white/80 hover:bg-gray-200 px-6 py-3 text-gray-800 rounded-full mt-4 md:mt-5 font-medium active:scale-95 transition-all"
        >
          Back to Purchase
          <svg
            class="group-hover:translate-x-0.5 transition"
            width="22"
            height="22"
            viewBox="0 0 22 22"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M4.583 11h12.833m0 0L11 4.584M17.416 11 11 17.417"
              stroke="#1E1E1E"
              stroke-width="1.8"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
      </div>
    </section>

    <!-- Aos Animation  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"
      integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      AOS.init({
        duration: 800,
        // delay: 200, // default delay for all elements
        once: false,
        mirror: true,
      });
    </script>
  </body>
</html>
