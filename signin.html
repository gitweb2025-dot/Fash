<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion</title>
    <link rel="stylesheet" href="./output.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap");

      body {
        font-family: "Josefin Sans", sans-serif;
        overflow-x: hidden;
      }

      /* Animations */
      .fade-in {
        animation: fadeIn 1s ease forwards;
      }
      @keyframes fadeIn {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1.01);
        }
      }

      input:focus {
        outline: none;
      }
      button:focus {
        outline: none;
      }
    </style>
  </head>

  <body
    class="flex items-center justify-end min-h-screen px-3 md:px-16 relative text-white"
  >
    <!-- Back Home -->
    <div class="absolute top-5 left-5 z-50">
      <a
        href="./index.html"
        class="flex items-center gap-1.5 transform hover:scale-95 transition duration-300 ease-out"
      >
        <p class=""><i class="fa-solid fa-arrow-left"></i> Back to Purchase</p>
      </a>
    </div>

    <!-- backimg -->
    <div class="absolute inset-0 w-full h-full">
      <img
        class="w-full h-full object-cover object-right"
        src="./Assets/signup.jpg"
        alt="bg"
      />
    </div>

    <!-- Sign In Card -->
    <div
      class="max-w-[400px] w-full px-4 py-8 bg-white/5 border border-white/10 rounded-2xl shadow-3xl fade-in z-10 my-24 backdrop-blur-sm"
    >
      <h1
        class="text-2xl md:text-4xl font-bold text-center mb-2 uppercase"
      >
        Sign In
      </h1>
      <p class="text-center mb-8 text-sm">Sign in to manage your events</p>

      <!-- Form -->
      <form method="get" action="./404.html" class="space-y-6">
        <div>
          <label class="block text-sm mb-1">Email</label>
          <input
            required
            type="email"
            placeholder="you@example.com"
            class="w-full px-4 py-3 rounded-xl border transition border-white"
          />
        </div>
        <div>
          <label class="block text-sm mb-1">Password</label>
          <input
            required
            type="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 rounded-xl border transition border-white"
          />
        </div>

        <div class="ml-auto w-full flex justify-between items-center text-sm">
          <!-- <div class="flex items-center gap-2 cursor-pointer h-full">
            <input type="checkbox" class="accent-[#4c183f]" />
            <p>Remember me</p>
          </div> -->
          <a href="./forgot.html" class="transition"
            >Forgot password?</a
          >
        </div>

        <div class="flex items-center">
          <button
            type="submit"
            class="w-full py-3 bg-white/50 text-gray-100 font-semibold rounded-xl transform hover:scale-95 transition duration-300 ease-out shadow-md cursor-pointer"
          >
            Sign In
          </button>
        </div>
      </form>

      <!-- Footer -->
      <p class="text-center text-sm mt-6">
        Don't have an account?
        <a href="./signup.html" class="hover:underline text-gray-300"
          >Sign Up</a
        >
      </p>
    </div>
  </body>
</html>
